<Document html>
<html lang="en">
<head>
    <title>FadePage</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button0").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn('slow');
                $("#div3").fadeIn(3000);
            });
        });
        $(document).ready(function(){
            $("#button2").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
        });
        $(document).ready(function(){
            $("#button1").click(function(){
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
        });
        $(document).ready(function(){
            $("#button3").click(function(){
                 $("#div1").fadeTo("slow", 0.15);
                 $("#div2").fadeTo("slow", 0.4);
                 $("#div3").fadeTo("slow", 0.7);
    });
});
    </script>
</head>
<body>
    <h1>Fade In Example</h1>
    <button id = "button0">Click Here</button>
    <button id = "button1">FadeToggle</button>
    <button id = "button3">FadeTo</button>
    <button id = "button2">FadeOut</button><br/><br/>

    <div id = "div1" style="width:80px; height:40px;display:none;background-color : yellow;" ></div>
    <div id = "div2" style="width:80px; height:40px;display:none;background-color : red;" ></div>
    <div id = "div3" style="width:80px; height:40px;display:none;background-color : green;" ></div>
</body>
</html>
