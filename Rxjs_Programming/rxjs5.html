    <script>
        // Creates an observable sequence of 5 integers, starting from 1
        var observer = Rx.Observable.range(1,5);

        // creats subscribe to observable
        var b = observer.subscribe(
            x => console.log(x),
            e => console.log(e.message),
            () => console.log("this is end"));
    </script>
